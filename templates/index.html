<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>App</title>
    <link
      rel="stylesheet"
      href="{{url_for('static',filename='dist/css/output.css')}}"
    />
  </head>
  <body>
    <div class="bg-white w-full h-full">
      <!-- Header -->
      <header class="absolute inset-x-0 top-0 z-50">
        <nav
          class="flex items-center justify-between p-6 lg:px-8"
          aria-label="Global"
        >
          {% if current_user.is_authenticated %}
    <h1>You are logged in</h1>
    <a href="/logout" class="text-sm font-semibold hover:bg-indigo-400 duration-100 leading-6 bg-white text-black rounded-xl px-6 py-4">Log out </a>
    {% else %}
    <h1>You are not logged in</h1>
    <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <a href="/register" class="text-sm mr-6 font-semibold hover:bg-indigo-400 duration-100 leading-6 bg-black text-white rounded-xl px-6 py-4"
              >Register<span aria-hidden="true">&rarr;</span></a
            >
            <a href="/signin" class="text-sm font-semibold hover:bg-indigo-400 duration-100 leading-6 bg-black text-white rounded-xl px-6 py-4"
              >Sign in <span aria-hidden="true">&rarr;</span></a
            >
          </div>
    {% endif %}
          
          
          
          
        </nav>
        
        
      </header>

      <main>
        <!-- Hero section -->
        <div
          class="relative isolate overflow-hidden bg-white pb-16 pt-14 sm:pb-20"
        >
          
          <div
            class="absolute inset-x-0 -top-40 -z-10 transform-gpu overflow-hidden blur-3xl sm:-top-80"
            aria-hidden="true"
          >
            <div
              class="relative left-[calc(50%-11rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 rotate-[30deg] bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%-30rem)] sm:w-[72.1875rem]"
              style="
                clip-path: polygon(
                  74.1% 44.1%,
                  100% 61.6%,
                  97.5% 26.9%,
                  85.5% 0.1%,
                  80.7% 2%,
                  72.5% 32.5%,
                  60.2% 62.4%,
                  52.4% 68.1%,
                  47.5% 58.3%,
                  45.2% 34.5%,
                  27.5% 76.7%,
                  0.1% 64.9%,
                  17.9% 100%,
                  27.6% 76.8%,
                  76.1% 97.7%,
                  74.1% 44.1%
                );
              "
            ></div>
          </div>
          <div class="mx-auto max-w-7xl px-6 lg:px-8">
            <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56">
              <div class="hidden sm:mb-8 sm:flex sm:justify-center">
                
              </div>
              <div class="text-center">
                <h1
                  class="text-4xl font-bold tracking-tight text-black sm:text-6xl"
                >
                  Only the best songs from your genres. Tailored for you.
                </h1>
            
                <div
                  class="mt-10 flex items-center justify-center gap-x-6"
                >
                  
                  
                {% if current_user.is_authenticated %}
                    <a
                    href="/pick"
                    class="rounded-xl bg-black p-6 text-xl font-black text-white shadow-sm duration-100 hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
                    >Get started<span aria-hidden="true"> →</span></a
                  >
                {% else %}
                    <a
                    href="/signin"
                    class="rounded-xl bg-black p-6 text-xl font-black text-white shadow-sm duration-100 hover:bg-indigo-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-400"
                    >Get started<span aria-hidden="true"> →</span></a
                  >
                {% endif %}
                </div>
              </div>
            </div>

            <!-- Logo cloud -->
            
          </div>
          <div
            class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
            aria-hidden="true"
          >
            <div
              class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
              style="
                clip-path: polygon(
                  74.1% 44.1%,
                  100% 61.6%,
                  97.5% 26.9%,
                  85.5% 0.1%,
                  80.7% 2%,
                  72.5% 32.5%,
                  60.2% 62.4%,
                  52.4% 68.1%,
                  47.5% 58.3%,
                  45.2% 34.5%,
                  27.5% 76.7%,
                  0.1% 64.9%,
                  17.9% 100%,
                  27.6% 76.8%,
                  76.1% 97.7%,
                  74.1% 44.1%
                );
              "
            ></div>
          </div>
        </div>

        
        

        
      
    </div>
  </body>
</html>
